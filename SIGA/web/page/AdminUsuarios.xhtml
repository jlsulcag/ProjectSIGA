<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="Administrar Usuarios">
                    <h:form id="formP">
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton id="btnAdd" icon="ui-icon-plus" value="Nuevo" title="Nuevo" 
                                                 update="formNew" oncomplete="PF('dlgNew').show();"/>
                            </f:facet>
                        </p:toolbar>
                    </h:form>

                    <h:form id="formDataTable" style="margin-top: 2px">
                        <p:dataTable id="lista" var="item"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">Usuarios del Sistema</f:facet>

                            <p:column style="width:15px;text-align: center" headerText="NÂº">
                                <h:outputText value="#"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>

                    <h:form id="formNew">
                        <p:growl id="msgNew" sticky="true" showDetail="true" life="2000"/>
                        <p:dialog header="Registrar Usuario" widgetVar="dlgNew" id="dlgNew" modal="false" 
                                  resizable="false" closable="true">
                            <h:panelGrid columns="3" cellpadding="1">
                                <h:outputLabel for="cbxDependencia" value="Dependencia :" />
                                <p:selectOneMenu id="cbxDependencia" label="Dependencia" required="true" style="width: 245px">
                                    <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                    <f:selectItems value="#{dependenciaBean.selectOneItemsDependencia}"/>
                                </p:selectOneMenu>
                                <p:message for="cbxDependencia" display="icon" />
                                <div class="flabel" style="width:  150px;">Nombres :</div>
                                <p:inputText id="txt_nombres" required="true" label="NOMBRES" style=" width: 240px;text-transform: uppercase;"
                                             placeholder="NOMBRES" value="#{adminUsuarioBean.persona.nombre}"/>
                                <p:message for="txt_nombres" display="icon" />

                                <div class="flabel" style="width:  150px;">Apellido Paterno :</div>
                                <p:inputText id="txt_apellido_paterno" required="true" label="APELLIDO PATERNO" style=" width: 240px;text-transform: uppercase;"
                                             placeholder="APELLIDO PATERNO" value="#{adminUsuarioBean.persona.apellidoPaterno}"/>
                                <p:message for="txt_apellido_paterno" display="icon" />

                                <div class="flabel" style="width:  150px;">Apellido Materno :</div>
                                <p:inputText id="txt_apellido_materno" required="true" label="APELLIDO MATERNO" style=" width: 240px;text-transform: uppercase;"
                                             placeholder="APELLIDO MATERNO" value="#{adminUsuarioBean.persona.apellidoMaterno}"/>
                                <p:message for="txt_apellido_materno" display="icon" />

                                <div class="flabel" style="width:  150px;">Dni :</div>
                                <p:inputMask id="txt_dni" required="true" label="DNI" style=" width: 240px;"
                                             placeholder="DNI" mask="99999999" value="#{adminUsuarioBean.persona.numeroDocumento}"/>
                                <p:message for="txt_dni" display="icon" />

                                <div class="flabel" style="width:  150px;">Sexo :</div>
                                <p:selectOneMenu id="cbx_sexo" style="width: 245px" value="#{adminUsuarioBean.persona.sexo}">
                                    <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                                    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
                                </p:selectOneMenu>  
                                <p:message for="txt_dni" display="icon" />

                                <div class="flabel" style="width:  150px;">Telefono :</div>
                                <p:inputMask id="txt_telefono" required="true" label="TELEFONO" style=" width: 240px;"
                                             placeholder="TELEFONO" mask="999-999999" value="#{adminUsuarioBean.persona.telefono}"/>
                                <p:message for="txt_telefono" display="icon" />

                                <div class="flabel" style="width:  150px;">Correo :</div>
                                <p:inputText id="txt_correo" required="true" label="CORREO" style=" width: 240px;text-transform: uppercase;"
                                             placeholder="CORREO" value="#{adminUsuarioBean.persona.correoElectronico}">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:message for="txt_correo" display="icon" />

                                <div class="flabel" style="width:  150px;">Nombre de Usuario :</div>
                                <p:inputText id="txt_usuario" required="false" label="NOMBRE DE USUARIO" style=" width: 240px;text-transform: uppercase;"
                                             placeholder="NOMBRE DE USUARIO" value="#{adminUsuarioBean.usuario.nombre}"/>
                                <p:message for="txt_usuario" display="icon" />

                                <div class="flabel" style="width:  150px;">Clave de Usuario :</div>
                                <p:password id="txt_clave" required="false" label="CLAVE DE USUARIO" style=" width: 240px;text-transform: uppercase;"
                                            placeholder="CLAVE DE USUARIO" value="#{adminUsuarioBean.usuario.contrasenia}"/>
                                <p:message for="txt_clave" display="icon" />

                                <h:outputLabel for="cbx_tu" value="Tipo de Usuario :" />
                                <p:selectOneMenu id="cbx_tu" value="#{adminUsuarioBean.usuarioRol.idRol}" style="width: 245px">
                                    <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{rolBean.selectOneItemsRol}"/>
                                </p:selectOneMenu>  
                                <p:message for="cbx_tu" display="icon" />
                            </h:panelGrid>

                            <f:facet name="footer">
                                <div style="width: 100%;text-align: left;">
                                    <p:commandButton icon="ui-icon-circle-close" value="Cancelar"  process="@this" style="float: right; margin-right: .3em;">
                                        <p:resetInput target="msg2" />
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-disk" value="Guardar" title="Guardar"  validateClient="true" style="float: right; margin-right: .3em;"
                                                     oncomplete="if (args &amp;&amp; !args.validationFailed){ PF('dlgMisDatos').hide()}" update="msg"/> 
                                </div>
                            </f:facet>

                        </p:dialog>


                    </h:form>


                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
