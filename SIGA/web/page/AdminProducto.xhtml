<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel id="pnl_adminproducto" header="Administrar Producto">
                    <h:form>
                        <p:dataTable id="lista" value="#" var="item"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20" editable="true">
                            <f:facet name="header">
                                Productos
                            </f:facet>

                            <p:ajax event="rowEdit"  update=":msg"/>
                            <p:ajax event="rowEditCancel" update=":msg"/>

                            <p:column style="width:15px;text-align: center" headerText="Nº">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Descripción" style=" width: 250px">
                                <h:outputText />
                            </p:column>

                            <p:column headerText="Código" style="width: 220px">
                                <h:outputText />
                            </p:column>

                            <p:column headerText="Stock Min" style="width:60px;text-align: center">
                                <h:outputText />
                            </p:column>

                            <p:column headerText="Stock Max" style="width:100px;">
                                <h:outputText />
                            </p:column>


                            <p:column headerText="Categoría" style="width:10px;">
                                <h:outputText />
                            </p:column>

                            <p:column headerText="Estado" style="width: 10px; text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText /></f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="cbx_estado" label="Estado" style="width: 150px"
                                                         value="#">
                                            <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Activado" itemValue="true"/>
                                            <f:selectItem itemLabel="Desactivado" itemValue="false"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>

                            </p:column>

                            <p:column style="width:50px;text-align: center" styleClass="ui-editable-column-options">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:panelGrid columns="3" cellpadding="5">

                    </h:panelGrid>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
