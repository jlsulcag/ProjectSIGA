<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="Stock Almacen">
                    <h:form id="formP">
                        <div class="ui-fluid">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel value="Almacen :" for="cbxAlmacen"/>                                    
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:selectOneMenu id="cbxAlmacen" value="#{almacenProductoBean.almacenProducto.almacen.idalmacen}" required="true" label="Almacen">
                                        <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                        <f:selectItems value="#{almacenBean.selectOneItemsAlmacen}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel value="Producto :" for="txtProducto"/>                                    
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txtProducto" label="Producto" required="true"
                                                 value="#{almacenProductoBean.txtBusqueda}">
                                        <p:ajax event="keyup" update=":formDataTable" listener="#{almacenProductoBean.listarRef()}" />
                                    </p:inputText>
                                </div>
                            </div>
                        </div>
                        
                    </h:form>
                    
                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{almacenProductoBean.listInventario}" var="item" reflow="true"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">Productos</f:facet>
                            
                            <p:column headerText="ID" style="width: 25px">
                                <h:outputText value="#{item.producto.idproducto}"/>
                            </p:column>
                            
                            <p:column headerText="Producto">
                                <h:outputText value="#{item.producto.descripcion}"/>
                            </p:column>
                            
                            <p:column headerText="Clase">
                                <h:outputText value="#{item.producto.clase.descripcion}"/>
                            </p:column>
                            
                            <p:column headerText="Familia">
                                <h:outputText value="#{item.producto.familia.descripcion}"/>
                            </p:column>                            
                            
                            <p:column headerText="Vencimiento" style="width: 80px">
                                <h:outputText value="#{item.fechaVencimiento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GTM-5"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Lote"  style="width: 80px">
                                <h:outputText value="#{item.lote}"/>
                            </p:column>
                            
                            <p:column headerText="Stock" style="width: 60px; text-align: right">
                                <h:outputText value="#{item.stockActual}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
