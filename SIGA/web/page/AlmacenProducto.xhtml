<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>

        <p:dataTable var="item" value="#{almacenProductoBean.listInventario}">
            <p:column headerText="ID">
                <h:outputText value="#{item.idalmacenproducto}" />
            </p:column>
            <p:column headerText="Producto">
                <h:outputText value="#{item.producto.descripcion}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
