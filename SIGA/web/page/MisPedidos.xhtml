<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel>
                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{misPedidosBean.listPedidos}" var="item" selectionMode="single" selection="#{misPedidosBean.selectedPedido}" rowKey="#{item.idpedido}"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">Pedidos</f:facet>
                            <p:ajax event="rowSelect" listener="#{misPedidosBean.onRowSelect}" update=":msg,:formDataTableDetalle" />
                            <p:ajax event="rowUnselect" listener="#{misPedidosBean.onRowUnselect}" update=":msg" />
                            <p:column headerText="ID" style="width: 15px">
                                <h:outputText value="#{item.idpedido}"/>
                            </p:column>

                            <p:column headerText="Dependencia">
                                <h:outputText value="#{item.dependencia.descripcion}"/>
                            </p:column>

                            <p:column headerText="NÃºmero" style="width: 80px">
                                <h:outputText value="#{item.numero}"/>
                            </p:column>

                            <p:column headerText="Fecha" style="width: 80px">
                                <h:outputText value="#{item.fechaPedido}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GTM-5"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Estado" style="width: 100px">
                                <h:outputText value="#{item.estado}"/>
                            </p:column>

                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnIr" icon="ui-icon-extlink" title="Detalles" action="#{misOrdenesCompraBean.redirigir()}">
                                    <f:setPropertyActionListener value="#{item}" target="#" />
                                </p:commandButton>                           
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <h:form id="formDataTableDetalle" style="margin-top: 20px">
                        <p:dataTable id="dtPedidos" value="#{misPedidosBean.listPedidoDetalle}" var="item" editable="true" editMode="cell" widgetVar="cellPedidos"
                                     selectionMode="single" selection="#{misPedidosBean.selectPedidoDetalle}" rowKey="#{item.idpedidodetalle}"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">Detalle del Pedido</f:facet>

                            <p:ajax event="cellEdit" listener="#{misPedidosBean.onCellEdit}" update=":msg" />

                            <p:column headerText="ID" style="width: 15px">
                                <h:outputText value="#{item.idpedidodetalle}"/>
                            </p:column>

                            <p:column headerText="Producto">
                                <h:outputText value="#{item.producto.descripcion}"/>
                            </p:column>

                            <p:column headerText="Cant Solicitada">
                                <h:outputText value="#{item.cantidadSolicitada}"/>
                            </p:column>

                            <p:column headerText="Cant Autorizada">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.cantidadAutorizada}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.cantidadAutorizada}" style="width: 96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Unidad">
                                <h:outputText value="#{item.unidadMedida}"/>
                            </p:column>

                        </p:dataTable>

                        <p:contextMenu for="dtPedidos" widgetVar="cMenu">   
                            <p:menuitem value="Editar" icon="ui-icon-search" onclick="PF('cellPedidos').showCellEditor();
                                    return false;"/>  
                            <p:menuitem value="Cerrar" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                        </p:contextMenu>

                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
