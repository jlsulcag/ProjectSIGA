<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="Reporte de Compras">
                    <h:form id="form">
                        <div class="ui-fluid">
                            <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                
                                <p:outputLabel for="calendarDesde" value="Desde :"/>
                                <p:calendar id="calendarDesde"/>
                                
                                <p:outputLabel for="calendarHasta" value="Hasta :"/>
                                <p:calendar id="calendarHasta"/>
                                
                            </p:panelGrid>
                            
                            <p:commandButton id="dialog" value="Generar Reporte" icon="ui-icon-circle-arrow-s" type="button"  style="margin-top:20px;display:block"/>
                        </div>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
