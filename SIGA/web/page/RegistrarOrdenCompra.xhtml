<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <h:form id="formDatos">
                    <p:panel header="Registrar Orden de Compra">
                        <h:panelGrid columns="2" cellpadding="1">
                            <h:outputLabel for="txfNumero" value="Número :"/>
                            <p:inputText id="txfNumero" label="Numero" style="width: 100px; text-transform: uppercase" required="true"/>
                            <h:outputLabel for="txfFecha" value="Fecha :"/>
                            <p:calendar id="txfFecha" class="calendar" showOn="button" navigator="true" pattern="dd/MM/yyyy">
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:calendar>
                            <h:outputLabel for="txfPro" value="Proveedor :"/>
                            <p:autoComplete id="txfPro" value="#{ordenCompraBean.proveedor}" completeMethod="#{ordenCompraBean.listProveedoresRef}" 
                                            var="item" itemLabel="#{item.razonSocial}" itemValue="#{item.razonSocial}" forceSelection="true"
                                            style="text-transform: uppercase"/>

                            <h:outputLabel for="txfFechaEntrega" value="Fecha de entrega:"/>
                            <p:calendar id="txfFechaEntrega" class="calendar" showOn="button" navigator="true" pattern="dd/MM/yyyy">
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:calendar>

                            <h:outputLabel for="txfLugarEntrega" value="Lugar de entrega :"/>
                            <p:inputText id="txfLugarEntrega" label="Lugar de entrega" style="text-transform: uppercase" required="true"/>

                            <h:outputLabel for="txfObservacion" value="Observación :"/>
                            <p:inputText id="txfObservacion" label="Observación" style="text-transform: uppercase" required="true"/>

                        </h:panelGrid>
                        <p:outputLabel value="Datos del producto" style="font-weight: bold"></p:outputLabel>
                        <p:separator></p:separator>
                        <h:panelGrid columns="2" cellpadding="1">                            
                            
                            <h:outputLabel for="txfProducto" value="Producto :"/>
                            <p:autoComplete id="txfProducto" value="#{ordenCompraBean.producto}" completeMethod="#{ordenCompraBean.listProductosRef}" 
                                            var="item" itemLabel="#{item.descripcion}" itemValue="#{item.descripcion}" forceSelection="true"
                                            style="text-transform: uppercase"/>

                            <h:outputLabel for="txfCantidad" value="Cantidad :"/>
                            <p:spinner id="txfCantidad" />

                            <h:outputLabel for="cbxUnidadMedida" value="Unidad de Medida :"/>
                            <p:selectOneMenu id="cbxUnidadMedida"  value="#{productoBean.producto.unidadMedida.idunidadmedida}">
                                <f:selectItem itemLabel="SELECCIONE"/>
                                <f:selectItems value="#{unidadMedidaBean.selectOneItemsUnidadMedida}"/>
                            </p:selectOneMenu>
                            
                            <h:outputLabel for="txfValorCompra" value="Valor de compra:"/>
                            <p:inputText id="txfValorCompra" label="Valor de compra" style="text-transform: uppercase" required="true"/>
                            
                            <h:outputLabel for="txfPrecioCompra" value="Precio de compra:"/>
                            <p:inputText id="txfPrecioCompra" label="Precio de compra" style="text-transform: uppercase" required="true"/>
                            
                            <h:outputLabel for="txfDesc1" value="% Descuento 1:"/>
                            <p:spinner id="txfDesc1"/>
                            
                            <h:outputLabel for="txfDesc2" value="% Descuento 2:"/>
                            <p:spinner id="txfDesc2"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <h:form>
                    <p:toolbar style="margin-top: 10px">
                        <f:facet name="right">
                            <p:commandButton id="btnNew" icon="ui-icon-plus" value="Nuevo" title="Nuevo" 
                                                 update=":formDatos" actionListener="#{claseBean.limpiar()}"/>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
