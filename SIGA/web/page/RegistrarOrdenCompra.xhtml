<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel id="pnl_admincategoria" header="Administrar Orden de Compra">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="1">

                            <h:outputLabel for="txfNumero" value="Número :"/>
                            <p:inputText id="txfNumero" label="Numero" style="text-transform: uppercase" required="true"
                                         value="#{ordenCompraBean.ordenCompra.numero}"/>

                            <h:outputLabel for="txfFecha" value="Fecha :"/>
                            <p:calendar id="txfFecha" class="calendar" navigator="true" pattern="dd/MM/yyyy" mask="true"
                                        value="#{ordenCompraBean.ordenCompra.fecha}">
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:calendar>


                            <h:outputLabel for="txfProveedor" value="Proveedor :"/>
                            <p:autoComplete id="txfProveedor" value="#{ordenCompraBean.ordenCompra.proveedor}" completeMethod="#{ordenCompraBean.listProveedoresRef}" 
                                            var="item" itemLabel="#{item.razonSocial}" itemValue="#{item}" forceSelection="true" converter="themeConverter">
                                <p:column>
                                    <h:outputText value="#{item.razonSocial}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{item.ruc}" />
                                </p:column>
                            </p:autoComplete>

                            <h:outputLabel for="txfFechaEntrega" value="Fecha de entrega:"/>
                            <p:calendar id="txfFechaEntrega" class="calendar" navigator="true" pattern="dd/MM/yyyy" mask="true"
                                        value="#{ordenCompraBean.ordenCompra.fechaEntrega}">
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:calendar>

                            <h:outputLabel for="txfLugarEntrega" value="Lugar de entrega :"/>
                            <p:inputText id="txfLugarEntrega" label="Lugar de entrega" style="text-transform: uppercase"
                                         value="#{ordenCompraBean.ordenCompra.lugarEntrega}"/>

                            <h:outputLabel for="txfObservacion" value="Observación :"/>
                            <p:inputText id="txfObservacion" label="Observación" style="text-transform: uppercase"
                                         value="#{ordenCompraBean.ordenCompra.observacion}"/>

                            <f:facet name="footer">
                                <p:separator/>
                                <p:commandButton value="Guardar" icon="ui-icon-check" update=":formDataTable, :msg"
                                                 oncomplete="PF('dlgNew').hide();" actionListener="#{ordenCompraBean.registrar()}"/>

                                <p:commandButton value="Cancelar" oncomplete="PF('dlgNew').hide();" icon="ui-icon-close" />
                            </f:facet>

                        </h:panelGrid>
                    </h:form>
                    <h:form id="formTolbar">
                        <p:toolbar style="margin-top: 10px">
                            <f:facet name="left">
                                <p:commandButton id="btnGuardar" icon="ui-icon-plus" value="Nuevo" title="Nuevo" 
                                                 update=":formNew" actionListener="#" oncomplete="PF('dlgNew').show();"/>

                            </f:facet>
                        </p:toolbar>
                    </h:form>

                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{ordenCompraBean.listOrdenCompra}" var="item"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20" editable="true">
                            <f:facet name="header">Orden Compra Detalle</f:facet>

                            <p:column style="width:15px;text-align: center" headerText="ID">
                                <h:outputText value="#{item.idordencompra}"/>
                            </p:column>
                            <p:column headerText="Número" style=" width: 50px">
                                <h:outputText value="#{item.numero}"/>
                            </p:column>

                            <p:column headerText="Fecha" style=" width: 50px">
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GTM-5"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Proveedor" style="width: 250px">
                                <h:outputText value="#{item.proveedor.razonSocial}"/>
                            </p:column>

                            <p:column headerText="Fecha Entrega" style=" width: 50px">
                                <h:outputText value="#{item.fechaEntrega}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GTM-5"/>
                                </h:outputText>
                            </p:column>

                            <p:column style="width:10px;text-align: center">
                                <p:commandButton id="btnDetalle" title="Detalles" ajax="true" immediate="true"
                                                 icon="ui-icon-extlink">
                                    <f:setPropertyActionListener value="#{item}" target="#{claseBean.clase}" />
                                </p:commandButton>                            
                            </p:column>

                            <p:column style="width:10px;text-align: center">
                                <p:commandButton id="btnEdit" update=":formEdit" oncomplete="PF('dlgEdit').show();" 
                                                 icon="ui-icon-pencil" title="Editar">
                                    <f:setPropertyActionListener value="#{item}" target="#{claseBean.clase}" />
                                </p:commandButton>                            
                            </p:column>
                            <!--
                            <p:column style="width:10px;text-align: center">
                                <p:commandButton id="btnDelete" update="" oncomplete="PF('dlgDelete').show();" 
                                                 immediate="True" icon="ui-icon-trash" title="Eliminar">
                                    <f:setPropertyActionListener value="#{item}" target="#{claseBean.clase}" />           
                                </p:commandButton>                                                        

                            </p:column>
                            -->
                        </p:dataTable>
                    </h:form>

                    <h:form id="formNew">
                        <p:dialog header="Registrar Orden de Compra" widgetVar="dlgNew" id="dlgNew" modal="false" 
                                  resizable="false" closable="false">

                        </p:dialog>
                    </h:form>

                    <h:form id="formEdit">
                        <p:dialog header="Registrar Orden de Compra" widgetVar="dlgEdit" id="dlgEdit" modal="false" 
                                  resizable="false" closable="false">

                        </p:dialog>
                    </h:form>


                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
