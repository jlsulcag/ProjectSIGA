<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateLogin.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="true" life="3000" showSummary="true"/>
                <h:form>
                    
                    <div class="centrarDiv">
                        <p:panel id="pnlLogin" header="Iniciar Sesión">
                            <h:panelGrid columns="2">
                                <h:outputLabel for="txtUsuario" value="Usuario :"/>
                                <p:inputText id="txtUsuario" required="true"/>

                                <h:outputLabel for="txtContrasenia" value="Contraseña : "/>
                                <p:password id="txtContrasenia" required="true"/>

                                <f:facet name="footer">
                                    <p:separator />
                                    <div style="width: 100%;text-align: center;">
                                        <p:commandButton value="Iniciar Sesion" update=":growl" icon="ui-icon ui-icon-key"
                                                         />      
                                    </div>                                    
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </div>

                </h:form>








            </ui:define>

        </ui:composition>

    </body>
</html>
