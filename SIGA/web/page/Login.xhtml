<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/login1.css"/>

        <h:outputScript library="js" name="jquery-3.2.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="login1.js"/>
    </h:head>


    <body>
        <div class="container">
            
            <div class="row" style="margin-top:120px">
                <p:growl id="growl" showDetail="true" showSummary="true"/>
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <p:panel>

                        <h:form id="formLogin">
                            <fieldset>
                                <center><h2>SIGA</h2></center>
                                <div class="form-group">
                                    <p:inputText id="txf_usuario" class="form-control input-lg" required="true" label="Usuario" placeholder="USUARIO"
                                                 value="#{loginBean.nombreUsuario}"/>
                                </div>
                                <div class="form-group">
                                    <p:password id="password" class="form-control input-lg" required="true" label="Contraseña" placeholder="CONTRASEÑA"
                                                value="#{loginBean.contrasenia}"/>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <p:commandButton value="Iniciar Sesion" class="btn btn-lg btn-warning btn-block" update=":growl"
                                                         action="#{loginBean.login()}"/> 
                                    </div>
                                </div>

                            </fieldset>
                        </h:form>
                    </p:panel>


                </div>
            </div>

        </div>


    </body>
</html>
