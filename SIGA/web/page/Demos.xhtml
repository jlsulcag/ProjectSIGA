<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">

                <p:growl id="msg" showDetail="true"/>
                <p:panel header="Nota de Ingreso">
                    <h:form id="formNew">

                        <div class="ui-fluid">
                            <p:panelGrid columns="2" layout="grid">
                                <p:panel >
                                    <h:panelGrid columns="2">

                                        
                                       

                                        
                                        
                                        
                                        
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel>
                                    <h:panelGrid columns="2" cellpadding="1">
                                        
                                        

                                       
                                        

                                        
                                        

                                    </h:panelGrid>
                                </p:panel>

                                <p:panel >
                                    <h:panelGrid columns="2">
                                        
                                        

                                        
                                        

                                        
                                       

                                    </h:panelGrid>
                                </p:panel>

                                <p:panel >
                                    <h:panelGrid columns="2">
                                        
                                        
                                    </h:panelGrid>
                                </p:panel>


                            </p:panelGrid>

                            <h:form id="formTolbar">
                                <p:toolbar style="margin-top: 10px">
                                    <f:facet name="left">
                                        <p:commandButton id="btnAdd" icon="ui-icon-plus" value="Agregar" title="Agregar" 
                                                         update=":formNew" actionListener="#{ordenCompraDetalleBean.limpiar()}" oncomplete="PF('dlgNew').show();"/>
                                    </f:facet>
                                </p:toolbar>
                            </h:form>

                            <h:form id="formDataTable">
                                <p:dataTable id="lista" value="#{ordenCompraDetalleBean.listOrdenCompraDetalles}" var="item"
                                             paginator="false" rows="10" paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,15,20" editable="true">
                                    <f:facet name="header">Productos</f:facet>

                                    <p:column headerText="ID">
                                        <h:outputText value="#{item.idordencompradetalle}"/>
                                    </p:column>

                                    <p:column headerText="Producto">
                                        <h:outputText value="#{item.producto.descripcion}"/>
                                    </p:column>

                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{item.cantidad}"/>
                                    </p:column>

                                    <p:column headerText="Unidad Medida">
                                        <h:outputText value="#{item.unidadMedida}"/>
                                    </p:column>

                                    <p:column headerText="V/Compra">
                                        <h:outputText value="#{item.valorCompra}"/>
                                    </p:column>

                                    <p:column headerText="Descuento">
                                        <h:outputText value="#{item.montoDescitem}"/>
                                    </p:column>

                                    <p:column headerText="Sub Total">
                                        <h:outputText value="#{item.cantidad*item.valorCompra}"/>
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="6" style="text-align:right" footerText="Total :" />
                                            <p:column footerText="#{ordenCompraDetalleBean.totalTemp}" />
                                            <p:column colspan="2"/>
                                        </p:row>
                                    </p:columnGroup>

                                    <p:column style="width:10px;text-align: center">
                                        <p:commandButton id="btnEdit" 
                                                         icon="ui-icon-pencil" title="Editar">
                                            <f:setPropertyActionListener value="#{item}" target="#{ordenCompraDetalleBean.ordenCompraDetalle}" />
                                        </p:commandButton>                            
                                    </p:column>

                                    <p:column style="width:10px;text-align: center">
                                        <p:commandButton id="btnDelete" update=""  
                                                         immediate="True" icon="ui-icon-trash" title="Eliminar">
                                            <f:setPropertyActionListener value="#{item}" target="#{ordenCompraDetalleBean.ordenCompraDetalle}" />           
                                        </p:commandButton>                                                        

                                    </p:column>

                                    <p:summaryRow>
                                        <p:column colspan="3" style="text-align:right">
                                            <h:outputText value="Sub Total:" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText >
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </p:column>
                                    </p:summaryRow>

                                </p:dataTable>                        

                            </h:form> 

                            <h:form id="formTool2" style="padding-top: 5px">
                                <p:toolbar>
                                    <f:facet name="right">
                                        <p:commandButton value="Guardar" icon="ui-icon-document" 
                                                         actionListener="#{ordenCompraDetalleBean.registrar()}"/>
                                    </f:facet>
                                </p:toolbar>
                            </h:form>

                        </div>
                    </h:form>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
