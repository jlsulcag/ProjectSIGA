<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateFullPage.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="Nota de Salida">
                    <h:form id="formP">
                        <div class="ui-fluid">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel value="Numero :" for="txfNumero"/>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txfNumero" label="Numero" required="true" readonly="true" disabled="true"
                                                 />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel value="Fecha :"/>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:calendar id="txfFecha" class="calendar" navigator="true" pattern="dd/MM/yyyy" mask="true" locale="es" disabled="true"
                                                >
                                        <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" timeZone="GTM-5"/>
                                    </p:calendar>
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="cbxTipoIngreso" value="Tipo Salida :" />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:selectOneMenu id="cbxTipoIngreso" required="true" label="Tipo de ingreso">
                                        <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                    </p:selectOneMenu>
                                </div>   

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="cbxDependencia" value="Dependencia :"/>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:selectOneMenu id="cbxDependencia" filter="true" filterMatchMode="contains" required="true" label="Centro de Costo">
                                        <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="cbxAlmacenO" value="Almacen Origen :"/>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:selectOneMenu id="cbxAlmacenO" filter="true" filterMatchMode="contains" required="true" label="Almacen destino">
                                        <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                        <f:selectItems value="#{almacenBean.selectOneItemsAlmacen}"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="txfResponsable" value="Responsable Origen:" />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txfResponsable" disabled="true" readonly="true" label="Responsable origen" 
                                                 value="#" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="cbxAlmacenD" value="Almacen Destino :"/>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:selectOneMenu id="cbxAlmacenD" filter="true" filterMatchMode="contains" required="true" label="Almacen destino">
                                        <f:selectItem itemLabel="SELECCIONE" noSelectionOption="true"/>
                                        <f:selectItems value="#{almacenBean.selectOneItemsAlmacen}"/>
                                    </p:selectOneMenu>
                                </div>


                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="txfResponsableDest" value="Responsable Destino:" />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txfResponsableDest" disabled="true" readonly="true" label="Responsable destino" 
                                                 value="#" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="txfDocRef" value="Doc Ref:" />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txfDocRef" label="Documento de referencia" 
                                                 value="#" />
                                </div>

                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <h:outputLabel for="txfObservacion" value="Observación:" />
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <p:inputText id="txfObservacion" label="Observación" 
                                                 value="#" />
                                </div>

                            </div>
                        </div>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton id="btnAdd" icon="ui-icon-plus" value="Agregar" title="Agregar" 
                                                 update="formNew" oncomplete="PF('dlgNew').show();"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton value="Guardar" icon="ui-icon-check" update=":formDataTable, :msg, :formP"
                                                 />
                                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                                 update="formP, :formDataTable"/>
                            </f:facet>
                        </p:toolbar>
                    </h:form>

                    <h:form id="formDataTable" style="margin-top: 2px">
                        <p:dataTable id="lista" var="item" reflow="true"
                                     paginator="false" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20" editable="true">
                            <f:facet name="header">Productos</f:facet>

                            <p:ajax event="rowEdit"  update=":msg"/>
                            <p:ajax event="rowEditCancel"  update=":msg"/>

                            <p:column headerText="ID">
                                <h:outputText value="#"/>
                            </p:column>

                            <p:column headerText="Producto">
                                <h:outputText value="#"/>
                            </p:column>

                            <p:column headerText="Unidad Medida">
                                <h:outputText value="#"/>
                            </p:column>

                            <p:column headerText="Cant Ingreso">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText id="txfCantIngresoInput" value="#" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="txtCantIngreso" label="Cantidad" value="#"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnDelete" update=""  
                                                 immediate="True" icon="ui-icon-trash" title="Eliminar">
                                    <f:setPropertyActionListener value="#" target="#" />           
                                </p:commandButton>                                                        

                            </p:column>

                        </p:dataTable>
                    </h:form>
                    
                    <h:form id="formNew">
                        <p:dialog header="" widgetVar="dlgNew" id="dlgNew" modal="false" 
                            resizable="false" closable="true">
                                      
                            
                        </p:dialog>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
